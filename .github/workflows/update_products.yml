name: Automatyczna Aktualizacja Produkt√≥w Gmodstore

on:
  schedule:
    - cron: '0 */3 * * *' # Aktualizacja co 3 godziny
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Pobranie kodu repozytorium
        uses: actions/checkout@v4

      - name: Ustawienie Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalacja zale≈ºno≈õci Pythona
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml selenium webdriver-manager

      - name: Uruchomienie skryptu scrapujƒÖcego
        run: python scrape_products.py

      - name: Zapisanie zmian w pliku products.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ü§ñ Automatyczna aktualizacja listy produkt√≥w'
          file_pattern: 'products.json'