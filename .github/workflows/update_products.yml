name: Automatyczna Aktualizacja Produkt√≥w Gmodstore

on:
  schedule:
    # Uruchamia siƒô co 3 godziny
    - cron: '0 */3 * * *'
  # Umo≈ºliwia rƒôczne uruchomienie z zak≈Çadki Actions na GitHub
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Pobranie kodu repozytorium
        uses: actions/checkout@v4

      - name: 2. Ustawienie Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # U≈ºycie nowszej wersji Pythona jest zazwyczaj dobrym pomys≈Çem

      - name: 3. Cache dla zale≈ºno≈õci Pythona
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 4. Instalacja zale≈ºno≈õci
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 5. Uruchomienie skryptu scrapujƒÖcego
        run: python scrape_products.py

      - name: 6. Zapisanie zmian w pliku products.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ü§ñ Automatyczna aktualizacja listy produkt√≥w'
          file_pattern: 'products.json'
          # Opcjonalnie: dodaj autora commita, aby wyglƒÖda≈Ç czy≈õciej
          commit_user_name: gmodstore-bot
          commit_user_email: bot@github.com
